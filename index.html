        <script>

          setup = [
                    {
                      "categoryName": "Projects",
                      "categoryChildren": [
                        {
                          "objectTitle": "Cosmic Cliffside",
                          "objectImage": "cosmic.png",
                          "objectDescription": "Speed Race map by me, deylusion & Harsh_Here. It has been accepted & added in-game!",

                        {

                          "objectRedirect": "https://www.roblox.com/games/8116649017/Desolate-Temple-Deathrun"
                        },
                        {
                          "objectTitle": "Timekeeping Isles",
                          "objectImage": "timekeeping.png",

                          "objectRedirect": "https://www.roblox.com/games/8116649017/Desolate-Temple-Deathrun"
                        },
                      ]

                  ]

          function load(){
            for (var i=0;i<setup.length;i++){
              console.log("hi lol");
            }
            var total = ""
            for (var i=0;i<setup.length;i++){
              element = setup[i];
              var output = ""
              var start = `<div id="category"><h1>${element.categoryName}</h1>`
              output += start
              for (var v=0;v<element.categoryChildren.length;v++){
                element2 = element.categoryChildren[v];
                var middle = `<a class="glow" href="${element2.objectRedirect}" target="_blank"><section id="object">
                <div class="tile-title"><img class="preview" src="${element2.objectImage}" onerror="this.style.display='none'"/>${element2.objectTitle}</div>
                <div class="tile-about"><p style="display:block;">${element2.objectDescription}</p></div>
                </section></a>`
                output += middle;
              };
              output += "</div>"

              total += output;
            };

            document.getElementById("categories").innerHTML += total;
          }
        </script>
